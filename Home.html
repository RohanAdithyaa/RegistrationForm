<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Home.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mulish&display=swap">

</head>
<body>
    <div class="container">
        <div class="child">
        <form method="post" action="/register">
           <label for="form-eg"><b>User Name:</b></label>
            <br>
            <input type="text" placeholder="Your Name" id="nameHolder" name="username"><br><br>
            <label for="form-eg"><b>Email:</b></label>
            <br>
            <input type="email" placeholder="Your Email" id="emailholder" name="email"><br><br>
            <label for="form-eg"><b>Password:</b></label>
            <br>
            <input type="password" placeholder="Enter Password" id="passwordHolder" name="password"><br><br>
            <div class="buttons">
            <button type="reset">Clear</button>
            <button type="submit">Sign up</button>
        </div>

        </form>
    </div>
    </div>
   
  </body>
  </html>
